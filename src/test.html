<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Клієнти "HOTEL"</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper" style="background-color: silver;">

        <div class="header">
            <strong>Hotel</strong>
            <img align="right" src="hotelLogo.png" width="137" height="103" alt="hotelLogo">
            <p class="slogan">Welcome to the hotel</p>
        </div>

        <aside class="leftSidebar">
            <ul class="sideMenu">
                <li><a href="./index.html">Домашня сторінка</a></li>
                <li><a href="./stat.html">Статистика</a></li>
                <li><a href="./booking.html">Бронювання номеру</a></li>
                <li><a href="./rooms.html">Номери</a></li>
                <li><a href="./services.html">Послуги</a></li>
            </ul>
        </aside>

        <main>
            <h2>Додати нове бронювання</h2>
            <form action="" method="post">
                <input class="bookingId" name="" type="text" placeholder="ID бронювання">

                <select class="roomId" name="ID номеру">
                    <option>#1</option>
                    <option>#2</option>
                    <option>#3</option>
                    <option>#4</option>
                    <option>#5</option>
                    <option>#6</option>
                    <option>#7</option>
                    <option>#8</option>
                    <option>#9</option>
                    <option>#10</option>
                    <option>#11</option>
                    <option>#12</option>
                    <option>#13</option>
                    <option>#14</option>
                    <option>#15</option>
                </select>
                <input class="clientId" name="" type="text" placeholder="ID клієнта">
                <input class="enteringDate" name="" type="date" placeholder="Дата заїзду">
                <input class="leavingDate" name="" type="date" placeholder="Дата віїзду">
                <input onClick="createBooking(event)" name="" type="submit" value="Додати">
            </form>
            <ul class="bookingList">
                <li>hello</li>
            </ul>
        </main>
    </div>
</body>

<script>
    function createBooking(event) {
        event.preventDefault();
        //
        const bookingId = document.querySelector('.bookingId')
        const roomId = document.querySelector('.roomId')
        const clientId = document.querySelector('.roomId')
        const enteringDate = document.querySelector('.enteringDate')
        const leavingDate = document.querySelector('.leavingDate')
        const bookingList = document.querySelector('.bookingList')
        //
        const bookingDiv = document.createElement('div')
        const newBooking = document.createElement('li')
        newBooking.innerText = `ID бронювання: ${bookingId.value} | Номер: ${roomId.value} | ID клієнта: ${clientId.value} | Дата заїзду: ${enteringDate.value} | Дата виїзду: ${leavingDate.value}`
        bookingDiv.appendChild(newBooking)
        bookingList.appendChild(bookingDiv)
    }
</script>

</html>
